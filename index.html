<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__left-side">
          <button class="header__transparent-button">
            <span class="material-symbols-outlined"> menu </span>
          </button>
          <a href="#"
            ><img
              src="./assets/images/youtube-tr-logo.jpg"
              alt="youtube turkey"
          /></a>
        </div>

        <div class="header__center">
          <input class="search-area" type="search" placeholder="  Search" />

          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>

          <button class="voice-search-btn">
            <span class="material-symbols-outlined"> keyboard_voice </span>
          </button>
        </div>

        <div class="header__right-side">
          <button class="header__transparent-button">
            <span class="material-symbols-outlined"> apps </span>
          </button>

          <button class="header__transparent-button">
            <span class="material-symbols-outlined"> more_vert </span>
          </button>

          <button class="sign-in-button">
            <span class="material-symbols-outlined" style="color: #3ea6ff">
              account_circle
            </span>
            SIGN IN
          </button>
        </div>
      </header>
      <main class="main">
        <aside class="guide-section">Nav Guide</aside>

        <section class="main__content">
          <header class="main__content-header">
            <button class="content-header__categories-btn selected">All</button>
            <button class="content-header__categories-btn">Music</button>
            <button class="content-header__categories-btn">Live</button>
            <button class="content-header__categories-btn">Playlists</button>
            <button class="content-header__categories-btn">
              Animated Films
            </button>
            <button class="content-header__categories-btn">Indie Music</button>
            <button class="content-header__categories-btn">Comedies</button>
            <button class="content-header__categories-btn">
              Television series
            </button>
            <button class="content-header__categories-btn">Trailers</button>
            <button class="content-header__categories-btn">History</button>
            <button class="content-header__categories-btn">Rock Music</button>
            <button class="content-header__categories-btn">Science</button>
            <button class="content-header__categories-btn">Sports cars</button>
            <button class="content-header__categories-btn">Rick Astley</button>
          </header>

          <section class="content-grid">Content Content</section>
        </section>
      </main>
    </div>
  </body>
</html>
